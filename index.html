<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Camper News</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <a href="http://s.codepen.io/lug77/debug/bVKbzp" target="_blank" class="navbar-brand">Camper News</a>
        <p class="navbar-text navbar-right">a <a href="http://www.freecodecamp.com" target="_blank" class="navbar-link">FreeCodeCamp</a> project</p>
      </div>
    </nav>

    <div class="container site-wrapper">
      <script id="news-template" type="text/template">
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="{{link}}" target="_blank">
              <img src="{{image}}"></a>
              <div class="caption">
                <a href="{{link}}" target="_blank">
                  <h3 class="text-center">{{headline}}</h3>
                </a>
                <div class="bottom-info">
                  <p class="text-left post-info">by <a href="http://www.freecodecamp.com/{{username}}" target="_blank">{{username}}</a> on {{timePosted}} </p>
                  <p class="text-right rank"><span class="glyphicon glyphicon-heart"></span> {{rank}} </p>
                </div>
              </div>
            </div>
          </div>
      </script>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/mustache.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
